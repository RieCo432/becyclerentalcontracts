<!DOCTYPE html>
<html>
     <head>
         <title>BECYCLE</title>
     </head>
     <body>
            <a href="/"><h2>Home</h2></a><br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        {% block content %}{% endblock %}
     </body>
</html>
