<!DOCTYPE html>
<html>
     <head>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
         <title>BECYCLE MX</title>
     </head>
     <body class="background">
        <div class="h-100">
            <nav class="navbar d-flex navbar-expand-lg navbar-light bg-light navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">BMX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {{ "active" if page=="index" }}" aria-current="page" href="/index">Home</a>
                        <a class="nav-link {{ "active" if page=="newrental" }}" href="/newrental">New Rental</a>
                        <a class="nav-link {{ "active" if page=="findcontract" }}" href="/findcontract">Find Contract</a>
                        <a class="nav-link {{ "active" if page=="addpapercontract" }}" href="{{ url_for("add_paper_contract") }}">Add Paper Contract</a>
                        <a class="nav-link {{ "active" if page=="findpapercontract" }}" href="{{ url_for("find_paper_contract") }}">Find Paper Contract</a>
                        <a class="nav-link {{ "active" if page=="about" }}" href="/about">About</a>
                    </div>
                </div>
            </div>
        </nav>
            {% block content %}{% endblock %}
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     </body>
</html>
